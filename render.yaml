version: 1
services:
  - name: ai-medical-checker
    type: web
    runtime: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      cd backend && pip install --only-binary=all -r requirements.txt
      cd ../frontend && npm install && npm run build
      cp -r build ../backend/
    startCommand: cd backend && gunicorn -b 0.0.0.0:$PORT api:app --timeout 120 --workers 1
    env:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
